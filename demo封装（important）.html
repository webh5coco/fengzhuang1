<script>
    
/*吴二狗或吴二蛋都是吴的名字*/

   var $=function(){
       return new Guo();
   }//这句话的作用是使每个对象使用时都实例化一个对象，就比如用 id  ,标签名称，类名去使用时都会产生一个对象

   var g=$();//这个调用匿名函数，得到对象实例

   
    function Guo(){
        this.element=[];//用来存放传入的节点，
        
       
        //获取ID节点，并把ID放入element中
        this.getId=function(id){
          this.element.push(document.getElementById(id));
          return this;//返回object，使它能够进行链式操作
        };


       //获取tagName节点，并把标签名称放入element中
        this.getName=function(name){
            var tag=document.getElementsByTagName(name);
            for(var i=0;i<tag.length;i++){
                this.element[i]=tag[i];
            }
            return this;
        }

      //获取className节点，并把标签名称放入element中
        this.getClass=function(clName){
            var classnames=document.getElementsByTagName("*");
            for(var i=0;i<classnames.length;i++) { 
                if(classnames[i].className==clName){
                  this.element.push(classnames[i]);
                }
            }
          return this;

        }
       //选取在element数组中的序列
        this.eq=function(index){
             
             var ele=this.element[index];
             this.element=[];
             this.element[0]=ele;
             return this;
        }
       
    }
  
    //设置css,这个方法没带获取功能
    Guo.prototype.css=function(attr,value){
        for(var i=0;i<this.element.length;i++){
            this.element[i].style[attr]=value
        }

        return this;

    }  


         Guo.prototype.html=function(str){  
                  for(var i=0;i<this.element.length;i++){  
                             if(arguments.length==0){
                             return this.element[i].innerHTML;
                             }
                             this.element[i].innerHTML=str;
                    }                        
               return this;  
     };  


     Guo.prototype.click=function(fn){
      for(var i=0;i<this.element.length;i++){    
       this.element[i].onclick=fn;
      }       
        return this; 

      }

       Guo.prototype.addClass=function(cName){
             for(var i=0;i<this.element.length;i++){
                this.element[i].className=+" "+cName;
             }
             return this;
            };

       Guo.prototype.mouse=function(fn){
        for(var i=0;i<this.element.length;i++){
                  this.element[i].onmouseover=fn;
        }
        return this;
       }

       Guo.prototype.appendElement=function(nodeNe,inn){
           
            for(var i=0;i<this.element.length;i++){
               var ele=document.createElement(nodeNe);
                 ele.innerHTML=inn;
              this.element[i].appendChild(ele)
            }
            return this;
       }
